<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .feedback-container {
            display: flex;
            justify-content: space-around;
            margin-top: 60px;
            padding: 20px;
        }
        .feedback-category {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 15px;
            width: 30%;
        }
        .feedback-category h2 {
            margin-top: 0;
        }
        .feedback-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .feedback-item:last-child {
            border-bottom: none;
        }
        .like-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Feedbacks</h1>
        <button onclick="window.close()">Fechar</button>
    </div>
    <div class="feedback-container">
        <div class="feedback-category" id="queBom">
            <h2>Que Bom</h2>
            <!-- Feedback items will be injected here -->
        </div>
        <div class="feedback-category" id="queMal">
            <h2>Que Mal</h2>
            <!-- Feedback items will be injected here -->
        </div>
        <div class="feedback-category" id="queTal">
            <h2>Que Tal</h2>
            <!-- Feedback items will be injected here -->
        </div>
    </div>
    <script>
        function addFeedback(category, feedbackText, likes) {
            const categoryElement = document.getElementById(category);
            const feedbackItem = document.createElement('div');
            feedbackItem.className = 'feedback-item';
            feedbackItem.innerHTML = `
                <span>${feedbackText}</span>
                <span>
                    <span>${likes} Likes</span>
                    <button class="like-button" onclick="likeFeedback(this)">Like</button>
                </span>
            `;
            categoryElement.appendChild(feedbackItem);
        }

        function likeFeedback(button) {
            const likesSpan = button.previousElementSibling;
            let likes = parseInt(likesSpan.textContent);
            likesSpan.textContent = `${likes + 1} Likes`;
            // Optional: Send like data to the server or update local storage
        }

        // Add sample feedbacks
        addFeedback('queBom', 'Excelente atendimento!', 10);
        addFeedback('queBom', 'Adorei a interface.', 8);
        addFeedback('queMal', 'Demorou muito para carregar.', 5);
        addFeedback('queMal', 'A interface é confusa.', 3);
        addFeedback('queTal', 'Poderia ter mais opções de filtragem.', 7);
        addFeedback('queTal', 'Seria bom ter um chat ao vivo.', 9);
    </script>
</body>
</html>
